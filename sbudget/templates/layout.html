<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SimpleBudget</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='layout.css')}}">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">SimpleBudget</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('report')}}">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('settings')}}">Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success" role="alert">{{message}}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>

    <script src="{{url_for('static', filename='jquery-3.2.1.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='moment.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='popper.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
  </body>
</html>
